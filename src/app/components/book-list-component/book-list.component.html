<app-card>
  @for(book of books; track book.id){

  <div class="card" style="width: 20rem">
    <img src="..." class="card-img-top" [src]="book.cover_image" />
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <p class="card-text">By {{ book.author }}</p>
      <a (click)="OpenDetails(book.id)" class="btn btn-primary">For Details</a>
    </div>
  </div>
  }
</app-card>
