<form (ngSubmit)="onEdit()" #editForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="Title"
        name="title"
        [(ngModel)]="book.title"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="author">Author</label>
      <input
        type="text"
        class="form-control"
        id="author"
        placeholder="Author"
        name="author"
        [(ngModel)]="book.author"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="publicationYear">Publication year</label>
    <input
      type="number"
      min="1900"
      max="2025"
      class="form-control"
      id="publicationYear"
      placeholder="1976"
      name="publicationYear"
      [(ngModel)]="book.publicationYear"
    />
  </div>
  <div class="form-group">
    <select
      class="custom-select"
      name="genre"
      [(ngModel)]="book.genre"
      multiple
      required
    >
      <option value="">Select Genre:</option>
      <option value="Fiction">Fiction</option>
      <option value="Classic">Classic</option>
      <option value="Romance">Romance</option>
      <option value="Adventure">Adventure</option>
      <option value="Fantasy">Fantasy</option>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      class="form-control"
      id="description"
      rows="3"
      name="description"
      [(ngModel)]="book.description"
    ></textarea>
  </div>
  <!--  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="imgSrc"
      name="coverImage"
      [(ngModel)]="book.coverImage"
      required
    />
    <label class="custom-file-label" for="imgSrc">Choose file...</label>
  </div>
 -->
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
