<div class="w-100 d-flex justify-content-center mt-5">
  <div class="col-xs-12 col-md-6 col-md-offset-3 w-50">
    @if(isLoading){
    <app-loading-spinner></app-loading-spinner>
    } @else{
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          name="password"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div class="d-flex justify-content-between">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Log In" : "Sign Up" }}
        </button>
        <!-- <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
        Switch to {{ isLoginMode ? "SignUp" : "Login" }}
      </button> -->
        <p>
          {{ isLoginMode ? "Not a member?" : "Already have an account?" }}
          <a (click)="onSwitchMode()" class="text-primary pe-auto">{{ isLoginMode ? "Register" : "Log In" }}</a>
        </p>
      </div>
    </form>
    }
  </div>
</div>
